<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagem Dinamica</H1>
    <p>Teste abrindo essa imagem em varios dispositivos diferentes ou diminua e aumente o tamanho de seu navegador</p>

    <picture>
        <source media="(max-width:800px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1100px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto Flexiva">
    </picture>

    <h1>Como Reproduzir audio em HTML 5</h1>
    <audio src="midia/Reed Mathis.mp3" controls autoplay></audio>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Reed Mathis.mp3" type="audio/mpeg">
        <source src="midia/Reed Mathis.oog" type="audio/oog">
        <source src="midia/Reed Mathis.mp3" type="audio/wav">
        <p>Se seu computador n√£o suporta audio<a href=""> href="midia/Reed Mathis.mp3" download="midia/Reed Mathis.mp3" type="aoudio/mpeg"</a></p>

        <h1></h1>
</body>
</html>
