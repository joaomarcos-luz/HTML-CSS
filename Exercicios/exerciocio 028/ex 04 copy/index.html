<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 350px 1fr 2fr; /*A primeira celula ocupara 350px da tela, o restante dividira o tamanho entre si*/
        }

            .item {
            border: 1px solid blue;
            padding: 10px;
        }
   </style>
</head>
<body>
    <div class="container">
        <div class="item">Elelento 1</div>
        <div class="item">Elelento 2</div>
        <div class="item">Elelento 3</div>
        <div class="item">Elelento 4</div>
        <div class="item">Elelento 5</div>
      </div>
</body>
</html>
