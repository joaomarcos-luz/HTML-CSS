<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 004</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoal</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" minlength="5" aria-modal="20" placeholder="Nome Completo">
            </p>
            <p>
                <label for=imail"">E-mail:</label>
                <input type="email" name="email" id="imail" required autocomplete="email" placeholder="E-mail">
            </p>
            <p>
                <label for="ifone">Telefone:</label>
                <input type="tel" name="fone" id="ifone" required autocomplete="tel" pattern = "^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(XX) xxxx-xxxx"> <!--12)3456-7890-->
            </p>
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
