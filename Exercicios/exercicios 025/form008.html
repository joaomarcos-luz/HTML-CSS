    <h1>Eemplo de Formulario</h1>
    <form action="" method="post" autocomplete="on">

            <label for="inum01">Número 1</label>
            <input type="number" name="num01" id="inum01" min="0" max="50" required output="isoma.innerHTML = Number('inum01.value) + Number(inum02.value)">
        </p>

        <p>
            <label for="inum02">Número 2</label>

        </p>

        <p>

        </p>
